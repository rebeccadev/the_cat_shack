{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}

  <hr>
  <h2 class="logo-font">{% trans "Sign Out" %}</h2>
  <hr>
  <p>{% trans 'Are you sure you want to sign out?' %}</p>
  <img src="https://the-cat-shack.s3.eu-west-2.amazonaws.com/media/catpawlaptop.jpg" alt="cat paw on laptop" class="mb-4 img-fluid">
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <a class="btn btn-outline-black rounded-0" href="{% url 'home' %}">Cancel</a>
    <button type="submit">{% trans 'Sign Out' %}</button>
  </form>


{% endblock %}
